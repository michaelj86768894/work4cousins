<div class="location-links">
    <h3>FIND A LOCATION NEAR YOU</h3>
    
    <div class="search-container">
        <input type="text" id="locationSearch" onkeyup="filterLocations()" placeholder="Search by city or location...">
    </div>

    <div id="locationList">
        <a class="location-btn" href="https://recruiting.paylocity.com/...">Open Positions – Villard</a>
        <a class="location-btn" href="https://recruiting.paylocity.com/...">Open Positions – East Layton</a>
        <a class="location-btn" href="https://recruiting.paylocity.com/...">Open Positions – Wauwatosa (124th &amp; Burleigh)</a>
    </div>
    
    <p id="noResults" style="display:none; color: #666; margin-top: 20px;">No locations found matching that search.</p>
</div>
		
		
    </section>

	<script>
function filterLocations() {
    // Get the search input value and convert to lowercase
    let input = document.getElementById('locationSearch').value.toLowerCase();
    // Get all the location buttons
    let buttons = document.getElementsByClassName('location-btn');
    let noResults = document.getElementById('noResults');
    let visibleCount = 0;

    for (let i = 0; i < buttons.length; i++) {
        let locationName = buttons[i].textContent.toLowerCase();
        
        if (locationName.includes(input)) {
            buttons[i].style.display = "block";
            visibleCount++;
        } else {
            buttons[i].style.display = "none";
        }
    }

    // Show a "No results" message if everything is hidden
    noResults.style.display = visibleCount === 0 ? "block" : "none";
}
</script>
